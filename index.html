<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>С Днём Рождения, Мама!</title>
  <style>
    /* Фиолетовый дизайн с Comic Sans */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #5a189a, #7b2cbf, #9d4edd);
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .content {
      max-width: 100%;
      width: auto;
      z-index: 10;
    }
    
    h1 {
      font-size: 42px;
      line-height: 1.2;
      margin-bottom: 25px;
      animation: fadeIn 1s ease forwards;
      position: relative;
      z-index: 20;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 40px;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.7s;
      line-height: 1.5;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 20;
      max-width: 800px;
    }
    
    .gallery {
      display: flex;
      justify-content: center;
      margin: 40px 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.2s;
      position: relative;
      z-index: 20;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .gallery img {
      width: 350px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }
    
    .secret-btn {
      margin: 40px auto;
      padding: 18px 50px;
      font-size: 26px;
      background: #7b2cbf;
      border: none;
      border-radius: 60px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.7s;
      position: relative;
      z-index: 20;
      font-family: 'Comic Sans MS', cursive;
    }
    
    .secret-btn:hover {
      transform: translateY(-5px);
      background: #9d4edd;
    }
    
    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Модальное окно */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(91, 24, 154, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-box {
      background: #7b2cbf;
      border-radius: 25px;
      width: 90%;
      max-width: 500px;
      padding: 40px;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.4s ease;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      z-index: 1001;
    }
    
    .modal.show .modal-box {
      transform: scale(1);
    }
    
    .modal-title {
      color: white;
      font-size: 36px;
      margin-top: 0;
      margin-bottom: 25px;
      font-family: 'Comic Sans MS', cursive;
    }
    
    .modal-text {
      font-size: 26px;
      line-height: 1.5;
      color: #f8f9fa;
      margin: 20px 0;
      font-family: 'Comic Sans MS', cursive;
    }
    
    .close-btn {
      background: #9d4edd;
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 25px;
      font-family: 'Comic Sans MS', cursive;
    }
    
    .close-btn:hover {
      transform: scale(1.05);
      background: #c77dff;
    }
    
    /* Для мобильных */
    @media (max-width: 1200px) {
      .gallery img { 
        width: 300px;
        height: 200px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      
      h1 { 
        font-size: 32px;
      }
      
      p { 
        font-size: 20px;
      }
      
      .secret-btn { 
        font-size: 22px; 
        padding: 16px 40px; 
      }
      
      .gallery img { 
        width: 100%;
        max-width: 350px;
        height: 250px;
      }
      
      .modal-title {
        font-size: 30px;
      }
      
      .modal-text { 
        font-size: 22px; 
      }
      
      .close-btn {
        padding: 12px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>С Днём Рождения, Мама!</h1>
    <p>Я сделал этот сайт как подарок для тебя и с секретом</p>
    <p>Я не на что не намекаю, но у меня НЕТУ 5$ в месяц на сайт, так что он проживёт всего 1 неделю</p>
    
    <div class="gallery">
      <img src="dog1.jpg" alt="Милый пёсик">
      <img src="dog2.jpg" alt="Веселый щенок">
      <img src="dog3.jpg" alt="Счастливая собака">
    </div>
    
    <button id="secretBtn" class="secret-btn">Нажми сюда</button>
  </div>
  
  <div id="secretModal" class="modal">
    <div class="modal-box">
      <h2 class="modal-title">Секретное послание</h2>
      <p class="modal-text">На 2 этаже сверху коричневого шкафа послание p.s. от Ани</p>
      <button id="closeModal" class="close-btn">Закрыть</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const secretBtn = document.getElementById('secretBtn');
      const secretModal = document.getElementById('secretModal');
      const closeBtn = document.getElementById('closeModal');
      
      // Показ модалки
      secretBtn.addEventListener('click', function() {
        secretModal.classList.add('show');
      });
      
      // Скрытие модалки
      closeBtn.addEventListener('click', function() {
        secretModal.classList.remove('show');
      });
      
      // Закрытие по клику вне окна
      secretModal.addEventListener('click', function(e) {
        if (e.target === secretModal) {
          secretModal.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
